<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Clone - Oluwadare Ayobami Emmanuel</title>

    <!-- fontawesome script from my kit -->
    <script
      src="https://kit.fontawesome.com/b4f64e21fd.js"
      crossorigin="anonymous"
    ></script>

    <!-- custom css -->
    <link rel="stylesheet" href="css/sign-in.css" />
  </head>
  <body>
    <div class="overlay"></div>
    <!-- logo  -->
    <div class="logo">
      <h1>NETFLIX</h1>
    </div>
    <!-- sign in container -->
    <div class="container">
      <h5>Sign In</h5>
      <div class="inputs">
        <input type="text" placeholder="Email or phone number" />
        <input type="password" placeholder="Password" />
      </div>
      <button>Sign In</button>
      <div class="options">
        <div class="remember">
          <input type="checkbox" />
          <p>Remember me</p>
        </div>
        <div class="help">
          <a>Need help?</a>
        </div>
      </div>
      <div class="others">
        <div class="sign-up">
          <p>New to Netflix?</p>
          <a href="index.html">Sign up now.</a>
        </div>
        <small>
          This page is protected by Google reCAPTCHA to ensure you're mot a bot.
          <a style="cursor: pointer; color: #005eff" href="">Learn More.</a>
        </small>
      </div>
    </div>

    <!-- contact section -->
    <section class="contact">
      <div class="content">
        <a href="">Questions? Contact Us</a>
        <div class="links">
          <a href="">FAQ</a>
          <a href="">Help Center</a>
          <a href="">Terms of Use</a>
          <a href="">Privacy</a>
          <a href="">Cookie Preference</a>
          <a href="">Corporate Information</a>
        </div>
      </div>
    </section>
  </body>
</html>
